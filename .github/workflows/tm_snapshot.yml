name: Ticketmaster Daily Snapshot

on:
  workflow_dispatch:          # allow manual runs
  schedule:
    - cron: "0 7 * * *"       # run daily at 07:00 UTC
  push:                       # also run when these files change on main
    branches: [ main ]
    paths:
      - "ticketmaster_snapshot.py"
      - "requirements.txt"
      - ".github/workflows/tm_snapshot.yml"
      - "data/**"

jobs:
  run-snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure data dir exists (first run)
        run: mkdir -p data && touch data/.gitkeep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Sanity check secret
        env:
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
        run: python - <<'PY'
          
      - name: Sanity check secret
        env:
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
        run: |
          python - <<'PY'
          import os
          print("Has TICKETMASTER_API_KEY:", bool(os.getenv("TICKETMASTER_API_KEY")))
          PY

      - name: Run snapshot
        env:
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
        run: |
          python ticketmaster_snapshot.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily Ticketmaster snapshot"
          file_pattern: data/events_history.parquet data/.gitkeep

